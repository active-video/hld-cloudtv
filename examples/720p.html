<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="../node_modules/hls.js/dist/hls.js"></script>
</head>
<body>
    <video autoplay loop style="width: 1280px; height: 720px;"></video>
</body>


<script>
    var config={
            enableWorker: false,
            capLevelToPlayerSize: true,
            maxMaxBufferLength: 20
        },
        hls = new Hls(config),
        url = 'http://www.streambox.fr/playlists/x36xhzz/x36xhzz.m3u8';

    hls.loadSource(url);
    hls.attachMedia(document.querySelector('video'));
</script>
</html>
